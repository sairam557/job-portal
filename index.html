<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">JobPortal</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Jobs</a>
      <a href="#">Login</a>
      <a href="#" class="btn">Register</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Find Your Dream Job Here</h1>
    <p>Search thousands of jobs from top companies.</p>
    <div class="search-box">
      <input type="text" id="keyword" placeholder="Job title or skills">
      <input type="text" id="location" placeholder="Location">
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <!-- Featured Jobs -->
  <section class="featured">
    <h2>Featured Jobs</h2>
    <div class="jobs" id="jobList"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 JobPortal. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
